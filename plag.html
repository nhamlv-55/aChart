<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var width = 1920,
    height = 1080;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(500)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

function findIndex(array, id){
  for(var i =0; i<array.length; i++){
    if(array[i].name==id){
      return i
    }
  }
  return -1
}

d3.json("example_2.json", function(error, data) {
  if (error) throw error;

  console.log(data)

  var nodes_set = new Set()

  data.scores.forEach(function(d){
    nodes_set.add(d[0])
    nodes_set.add(d[1])
  })

  console.log(nodes_set)

  var nodes = []
  nodes_set.forEach(function(d){
    nodes.push({"name": d})
  })
  console.log(nodes)

  var links = []
  data.scores.forEach(function(d){
    source = findIndex(nodes, d[0])
    target = findIndex(nodes, d[1])
    links.push({"source": source, "target": target, "value": d[2]})
  })
  console.log(links)
  force
      .nodes(nodes)
      .links(links)
      .start();

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { 
        return d.value*d.value*20
        // return 1 
      })
      .style("stroke", function(d){
        var c = d3.rgb(d3.hsl(120, 0.5, (1-d.value)*0.7))
        console.log(c)
        return c;
      })

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  node.append("circle")
    .attr("r", 5)
    .style("fill", function(d) {
        return "steelblue"
      })

  node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d){
      return d.name
    })
    .style("stroke", "gray")

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    // node.attr("cx", function(d) { return d.x; })
    //     .attr("cy", function(d) { return d.y; });
    node.attr("transform", function(d) { 
          return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script>
